<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<script src="https://code.jquery.com/jquery-1.10.2.js" type="text/javascript"></script>
		<script type="text/javascript">
			$(window).scroll(function(){
				var scroll = $(window).scrollTop();
				var charPos = $('.character').offset().left;
				var carPos = $('.box').offset().left + 150;

				var totalH = $('body').height();
				
				console.log($('.box').offset().left);

				console.log(totalH);
				console.log(scroll);

				$('.box').css({'left': scroll+'px'});

				$('.indicator').css({'width': scroll+'%'});
	

				if(carPos > charPos){
				   console.log('working');
				   $('.boom').show();
				   $('.character').css({'top': '20px;', 'transform': 'rotate(90deg)'});
				}else{
				   $('.boom').hide();
				   $('.character').css({'top': '20px;', 'transform': 'rotate(0deg)'});
				}
			});
		</script>

		<style>
			*{padding: 0; margin: 0;}
		   .box{
		   	  width:  100px;
		   	  height:  100px;
		   	  position: fixed;
		   	  top: 50%;
		   	  left: 0;
		   }

		   .over{
		   	  width:  100px;
		   	  height:  2px;
		   	  background: #000000;
		   	 
		   	  position: absolute;
		   	  top:  200px;
		   }

		   .point{
			   	position: absolute;
			   	top: 0;
			   	left: 10px;
		   }

		   .progress-bar{
		   	    position: fixed;
			    top: 0px;
			    min-width: 100%;
			    display: block;
			    background: #009cff;
			    height: 10px;
		   }
		   .indicator{
				height: 10px;
			    background: #ff0000;
			    width: 0%;
		   }

		    

		   .section1, .section2, .section3{
		   		height:  100vh;
		   		width: 100%;
		   		display: block;
		   }
		   .section1{
		   	   background: green;
		   }
		   .section2{
		   	   background: yellow;
		   }
		   .section3{
		   	   background: red;
		   }
		   .boom{
		   		position: fixed;
		   		top: 240px;
    			left: 550px;
    			display: none;
		   }

		   .character{
		   		position: fixed;
		   		top: 260px;
    			left: 550px;
		   }
		</style>
	</head>



	<body>

	<div class="section1">
	</div>
	<div class="section2">
	</div>
	<div class="section3">
	</div>


		<div class="box"><img src="img/car.png" width="200" /></div>
		<div class="boom"><img src="img/boom.png" width="200" /></div>
		<div class="character"><img src="img/Character.png" width="200" /></div>
		<div class="progress-bar"><div class="indicator"></div></div> 
	</body>

</html>
