		function slideShow(mainLi, nextClass, prevClass){
			index = 0;
			var listItem = $(mainLi);
			var liLength = listItem.length;
			var liwidth = listItem.width();
			$(nextClass).on('click', function(){
				listItem.css('margin-left','0px');
				listItem.eq(index++).next().css({'margin-left':'-'+liwidth * index+'px', 'transition-duration':'500ms'});
				console.log(index);
				//console.log(index);
				if(index == liLength){
					index = 0;
				}
			});

			$(prevClass).on('click', function(){
				listItem.css('margin-left','0px');
				listItem.eq(index--).prev().css({'margin-left': liwidth * index+'px', 'transition-duration':'500ms'});
				console.log(index);

				if(index == 0){
					return false;
				}
			});
		}
		
		$(document).ready(function(){
			slideShow('.slider ul li', '.nextNav', '.prevNav');
		});
	</script>

	<style>
		@keyframes myanimation{
			0%{left:0px; opacity: 0;}
			50%{left:50px; opacity: 0.5;}
			100%{left:150px; opacity: 1;}
		}
		@-webkit-keyframes myanimation{
			0%{left:0px; opacity: 0;}
			50%{left:50px; opacity: 0.5;}
			100%{left:150px; opacity: 1;}
		}

		.myName{
			font-size:  25px;
			animation: 2s myanimation;
			-webkit-animation: 2s myanimation;
			-moz-animation: 2s myanimation;
			-ms-animation: 2s myanimation;
			-o-animation: 2s myanimation;
		}
	</style>
